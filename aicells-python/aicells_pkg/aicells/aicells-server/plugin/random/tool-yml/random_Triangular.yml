description: Draw samples from the triangular distribution over the interval [left, right].
tag: []
parameters:
  - parameterName: left
    type: [float]
    description: |-
      Lower limit
  - parameterName: mode
    type: [float]
    description: |-
      The value where the peak of the distribution occurs. The value should fulfill the condition left <= mode <= right.
  - parameterName: right
    type: [float]
    description: |-
      Upper limit, should be larger than left.
  - parameterName: size
    type: [integer]
    default: 1
    description: |-
      How many samples are drawn
